
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myContractLabel">Create or edit a Contract</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="contract.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contractName">Contract Name</label>
            <input type="text" class="form-control" name="contractName" id="field_contractName"
                   ng-model="contract.contractName"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contractNumber">Contract Number</label>
            <input type="text" class="form-control" name="contractNumber" id="field_contractNumber"
                    ng-model="contract.contractNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contractLaborCategory">Contract Labor Category</label>
            <input type="text" class="form-control" name="contractLaborCategory" id="field_contractLaborCategory"
                    ng-model="contract.contractLaborCategory"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
